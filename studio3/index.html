<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Games</title>
</head>
<body>

    <div id="setup-phase">
        <input type="text" id="word-input" placeholder="Enter word to guess">
        <button id="start-game">Start Hangman Game</button>
    </div>


    <div id="game" style="display:none;">
        <p id="hidden-word"></p>
        <input type="text" id="guess" maxlength="1" placeholder="Guess a letter">
        <button id="submit">Submit Guess</button>
        <p id="letters">Used Letters:</p>
        <p id="feedback"></p>
        <img id="hangman-image" src="images/step0.png" alt="Hangman">
    </div>


    <div id="pig-setup">
        <button id="start-pig-game">Start Pig Dice Game</button>
    </div>


    <div id="gamecontrol"></div>


    <div id="game" style="display:none;">
        <p id="score"></p>
        <div id="actions"></div>
    </div>

    <script src="games.js"></script>
</body>
</html>

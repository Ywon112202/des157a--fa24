<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Hangman</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Digital Hangman</h1>
    <div id="gameArea">
        <p>Click "Start Game" to begin the game!</p>
        <button id="startGameButton">Start Game</button>
        <div id="game">
            <!-- Game content will appear here -->
        </div>
        <div id="score">
            <!-- Game score will appear here -->
        </div>
    </div>
</body>
</html>

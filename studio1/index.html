<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    
    <title>Mad Lips</title>
</head>
<body>
 
    <body>
        <header>
            <img src="image/screenshot.png" alt="example">
            <h1>Mad Lips</h1>
        </header>
    
        <main>
            <p>Click <a href="#" class="open">here</a> to open the overlay</p>
           
            <!-- Overlay Section -->
            <section id="overlay" class="hidden">
                <article>
                    <form>
                        <label for="adjNoun">Adjective and Noun:</label>
                        <input type="text" id="adjNoun" required>
            
                        <label for="verb">Verb (ending with “ing”):</label>
                        <input type="text" id="verb" required>
            
                        <label for="noun1">First Noun:</label>
                        <input type="text" id="noun1" required>
            
                        <label for="adjNoun2">Second Adjective and Noun:</label>
                        <input type="text" id="adjNoun2" required>
            
                        <label for="food">Food:</label>
                        <input type="text" id="food" required>
            
                        <label for="noun2">Second Noun:</label>
                        <input type="text" id="noun2" required>
            
                        <input type="submit" value="Submit">
                    </form>
                    <button class="close">Close</button>
                </article>
            </section>
    
  
        </main>

    </main>
</body>
</html>

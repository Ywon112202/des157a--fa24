<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Image Slider with Description</title>
</head>
<body>
    <h1>Our Three Sisters - Image Gallery</h1>
    <section id="one">
        <div class="slider">
            <div class="a">
                <div class="image-container">
                    <img src="image/1.jpg" alt="Image 1" class="image" data-description=" A cherished family photo of my second sister and me, taken when she was 100 days old.">
                    <div class="description"></div>
                </div>
                <div class="image-container">
                    <img src="image/2.jpg" alt="Image 2" class="image" data-description=" Captured on my sister's birthday, this photo shows us in traditional Korean Hanbok attire.">
                    <div class="description"></div>
                </div>
                <div class="image-container">
                    <img src="image/3.jpg" alt="Image 3" class="image" data-description=" A memorable moment from our travels, captured by my mom.">
                    <div class="description"></div>
                </div>

                <div class="image-container">
                    <img src="image/4.jpg" alt="Image 4" class="image" data-description="A snapshot of my little sister taken during our first visit to the U.S., outside her preschool.">
                    <div class="description"></div>
                </div>

                <div class="image-container">
                    <img src="image/5.jpg" alt="Image 5" class="image" data-description="This image is of all of us, taken when we were 8 years old.">
                    <div class="description"></div>
                </div>

                <div class="image-container">
                    <img src="image/6.jpg" alt="Image 6" class="image" data-description="A photo of sisters I took in our first home in America.">
                    <div class="description"></div>
                </div>

                <div class="image-container">
                    <img src="image/7.jpg" alt="Image 7" class="image" data-description="Taken by my dad during a trip near Yellowstone National Park.">
                    <div class="description"></div>
                </div>

                <div class="image-container">
                    <img src="image/8.jpg" alt="Image 8" class="image" data-description=" Finally A fun selfie with my two sisters, capturing a special moment together.">
                    <div class="description"></div>
                </div>
            </div>
        </div>
    </section>


    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
        <div id="caption"></div>
    </div>
   
</body>
</html>

 <!DOCTYPE html>

<body>
   
    <h1>Experiment 1</h1>
    
    <h2>Open the console to see the functionality of the code.</h2>

    <p>This experiment prints all numbers from 1 to 100, but replaces numbers divisible by 3 with "Fizz" and numbers divisible by 5 with "Buzz". If divisible by both 3 and 5, it prints "FizzBuzz".</p>

   
    <script>
      
        
        for (let i = 1; i <= 100; i++) {
           
            if (i % 3 === 0 && i % 5 === 0) {
                console.log("FizzBuzz");  
            }
           
            else if (i % 3 === 0) {
                console.log("Fizz");  
            }
           
            else if (i % 5 === 0) {
                console.log("Buzz");  
            }
            
            else {
                console.log(i);
            }
        }
    </script>
   
</body>
